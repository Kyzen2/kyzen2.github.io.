<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuliner Soto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <a href="#">
            <p>Soto kuliner</p>
          </a>
        </div>
        <ul>
          <li>Home</li>
          <li>Food</li>
          <li>About</li>
          <li>Contact Us</li>
        </ul>
      </div>
      <div class="header">
        <h1>Soto <span>Kuliner</span></h1>
      </div>

      <div class="content-header">
        <p>
          Soto merupakan salah satu kuliner khas Indonesia yang sangat populer.
          Sajian makanan berkuah dengan rempah khas ini bisa ditemukan hampir di
          seluruh daerah di Indonesia.
        </p>
        <br />
        <input
          type="text"
          name="text"
          class="searh-input"
          placeholder="cari tempat kuliner..."
        />
        <input class="search-btn" type="button" value="Cari" />
      </div>

      <div class="col-img">
        <img src="food.png" alt="" />
      </div>
    </div>
  </body>
</html>
